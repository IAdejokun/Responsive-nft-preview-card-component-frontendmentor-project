<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


 <div class="container-fluid">
  


  <div class="row align-items-center">


    <div class="card" style="width: 15.2rem;">
      
      <img src="./images/image-equilibrium.jpg" alt="nftImage" class="card-img-top">

      <div class="overlay">
          <img src="./images/icon-view.svg" alt="view"  class = 'view'>
      </div>

    <div class="card-body">
    <h1> Equilibrium #3429 </h1>
    <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
  

    <div class="details">
      
      <p> <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
      <p> <img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
    </div>

    <div class="line"></div>

    <footer>
      <div class="circle"></div>
     <p><img src="./images/image-avatar.png" alt="image-avatar" class="img-avatar"> Creation of <a href="#">Jules Wyvern</a></p>
    </footer>

  </div>

    
    </div>

  
  </div>
  

  

 
  
  
  

</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Adejokun Ibukunoluwa</a>.
  </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
